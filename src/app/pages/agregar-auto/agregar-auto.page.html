<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon style="font-size: 32px; color: black; position: relative; right: -5px;" name="arrow-back-outline" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <ion-title>Mi Vehiculo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <!--inicio de opciones de menu-->
      <ion-list>
        <ion-item button (click)="clickPerfil()" >
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item button (click)="clickViaje()">
          <ion-label>Viaje</ion-label>
        </ion-item>
        <ion-item button (click)="clickAyuda()">
          <ion-label>Ayuda</ion-label>
        </ion-item>
        <ion-item button (click)="clickInicio()">
          <ion-label>INICIO</ion-label>
        </ion-item>
      </ion-list>
      <!--fin de opciones de menu-->
      
    </ion-content>

  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header style="box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7)">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

  <ion-card style="box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7)">
    <ion-list inset="true">
      <ion-item>
        <ion-input label="Patente:" [(ngModel)]="patente" name="patente"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Marca:" [(ngModel)]="marca" name="marca"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Modelo:" [(ngModel)]="modelo" name="modelo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Año:" [(ngModel)]="anio" name="anio"></ion-input>
      </ion-item>
<!-- <ion-item>
        <ion-input label="Capacidad Pasajero:" [(ngModel)]="p_capacidadPasajero" name="capacidadPasajero"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-input label="Color:" [(ngModel)]="color" name="color"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Tipo Combustible:" [(ngModel)]="tipo_combustible" name="tipo_combustible"></ion-input>
      </ion-item>

      <img *ngIf="imagen" [src]="imagen.src" height="100" width="100" alt="">
        

      <ion-button (click)="takePhoto()">
        <ion-icon style="margin-right: 10px;" name="camera-outline"></ion-icon>
        Tomar foto
      </ion-button>
    </ion-list>
  </ion-card>

  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <ion-button class="botonDesign" shape="round" (click)="registroVehiculo()">Registrar Vehículo</ion-button>
  </div>

</ion-content>
