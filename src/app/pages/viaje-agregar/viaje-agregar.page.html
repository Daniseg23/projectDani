<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" style="color: white; background: linear-gradient(rgba(0, 0, 0, 0.7), rgb(104, 104, 104)); width: 50px; height: 40px;"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <!--inicio de opciones de menu-->
      <ion-list>
        <ion-item button (click)="clickPerfil()" >
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item button (click)="clickViaje()">
          <ion-label>Viaje</ion-label>
        </ion-item>
        <ion-item button (click)="clickAyuda()">
          <ion-label>Ayuda</ion-label>
        </ion-item>
        <ion-item button (click)="clickInicio()">
          <ion-label>INICIO</ion-label>
        </ion-item>
      </ion-list>
      <!--fin de opciones de menu-->
      
    </ion-content>

  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header style="box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7)">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

  <ion-card style="box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7)">
    <ion-list inset="true">
      <ion-item>
        <ion-input label="Marca:" [(ngModel)]="costo" name="marca"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Modelo:" [(ngModel)]="fecha" name="modelo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Año:" [(ngModel)]="ubOrigen" name="anio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Color:" [(ngModel)]="ubDestino" name="color"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>

  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <ion-button class="botonDesign" shape="round" (click)="registrarViaje()" [routerLink]="['/viaje/']">Registrar Vehículo</ion-button>
  </div>

</ion-content>
