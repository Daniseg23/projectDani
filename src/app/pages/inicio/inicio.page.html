<ion-content [fullscreen]="true">

  <!-- Menú de cabecera con el botón de logout -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
      <ion-buttons (click)="logout()" shape="round" slot="end" style="position: relative; right: 10px;">
        <ion-icon name="power-outline" style="font-size: 30px; border-radius: 0px;"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Tarjeta de bienvenida -->
    <div style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgb(255, 255, 255)); padding: 20px 0px;">
      <ion-card class="bienvenidoCard">
        <img class="circular-image" alt="Imagen de usuario" *ngIf="usuario.length > 0" [src]="usuario[0].imagen_usuario" />
        <ion-label class="bienvenido">¡Bienvenido!</ion-label>
        <ion-label class="nombreUsuario">{{ nombre }}</ion-label>
      </ion-card>

      <!-- Tarjetas de navegación -->
      <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 3px;">
        <ion-card class="posicionTarjetaBoton" button (click)="clickFunctionPerfil()">
          <img class="imagenTarjeta" alt="Perfil" src="assets/perfil.jpg" />
          <ion-card class="descripcionCard">
            <ion-card-title class="nombreTarjetaBoton">Perfil
              <ion-icon name="person-circle-outline" style="margin-left: 8px;"></ion-icon>
            </ion-card-title>
          </ion-card>
        </ion-card>

        <ion-card class="posicionTarjetaBoton" button (click)="clickFunctionViaje()">
          <img class="imagenTarjeta" alt="Viaje" src="assets/viaje.png" />
          <ion-card class="descripcionCard">
            <ion-card-title class="nombreTarjetaBoton">Viaje</ion-card-title>
          </ion-card>
        </ion-card>

        <ion-card class="posicionTarjetaBoton" button (click)="clickFunctionVehiculo()">
          <img class="imagenTarjeta" alt="Vehículo" src="assets/auto.jpg" />
          <ion-card class="descripcionCard">
            <ion-card-title class="nombreTarjetaBoton">Vehículo</ion-card-title>
          </ion-card>
        </ion-card>

        <ion-card class="posicionTarjetaBoton" button (click)="clickFunctionAyuda()">
          <img class="imagenTarjeta" alt="Ayuda" src="assets/ayuda.jpg" />
          <ion-card class="descripcionCard">
            <ion-card-title class="nombreTarjetaBoton">Ayuda</ion-card-title>
          </ion-card>
        </ion-card>
      </div>
    </div>

    <!-- Tarjeta inferior de marca -->
    <ion-card style="background-color: rgb(218, 218, 218); width: 100%; left: -4%; border-radius: 0%;">
      <div style="font-size: 70px; font-weight: bold; color: rgb(255, 255, 255); text-align: center;">
        UBER
      </div>
    </ion-card>

    <!-- Ubicación del usuario -->
    <div *ngIf="userLocation">
      <p>Latitud: {{ userLocation.lat }}</p>
      <p>Longitud: {{ userLocation.lng }}</p>
    </div>
    <div *ngIf="!userLocation">
      <p>Obteniendo ubicación...</p>
    </div>
  </ion-content>

</ion-content>
