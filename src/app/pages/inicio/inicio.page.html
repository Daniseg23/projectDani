<ion-content [fullscreen]="true">

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <ion-header>
    <ion-toolbar>
      <ion-title>¡Bienvenido!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!--Inicio de las card-->
    <div style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgb(255, 255, 255)); padding: 20px 0px;" > 
      <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px">
        <ion-card style="width: 180px; height: 230px; margin: 0;" button (click)="clickFunctionPerfil()">
          <img alt="Silhouette of mountains" src="assets/perfil.jpg" />
          <ion-card-header>
            <ion-card-title style="display: flex; justify-content: center">Perfil</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card style="width: 180px; height: 230px; margin: 0;" button (click)="clickFunctionViaje()">
          <img alt="Silhouette of mountains" src="assets/viaje.png" />
          <ion-card-header>
            <ion-card-title style="display: flex; justify-content: center">Viaje</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card style="width: 180px; height: 230px; margin: 0;" button (click)="clickFunctionVehiculo()">
          <img alt="Silhouette of mountains" src="assets/auto.jpg" />
          <ion-card-header>
            <ion-card-title style="display: flex; justify-content: center">Vehiculo</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card style="width: 180px; height: 230px; margin: 0;" button (click)="clickFunctionAyuda()">
          <img alt="Silhouette of mountains" src="assets/ayuda.jpg" />
          <ion-card-header>
            <ion-card-title style="display: flex; justify-content: center">Ayuda</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </div>
    <!--Fin las card-->

    <!--INICIO Botton cerrar sesion-->
    <div style="display: flex; justify-content: center; margin-top: 10px;">
      <ion-button class="botonDesign" shape="round">Cerrar sesión </ion-button>
    </div>
    <!--FIN Botton cerrar sesion-->

  </ion-content>
