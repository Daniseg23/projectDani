  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false" style="color: white; background: linear-gradient(rgba(0, 0, 0, 0.7), rgb(104, 104, 104)); width: 50px; height: 40px;"></ion-menu-button>
      </ion-buttons>
      <ion-title>Mi Vehiculo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <ion-menu  contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
  
        <!--inicio de opciones de menu-->
        <ion-list>
          <ion-item button (click)="clickPerfil()" >
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item button (click)="clickViaje()">
            <ion-label>Viaje</ion-label>
          </ion-item>
          <ion-item button (click)="clickAyuda()">
            <ion-label>Ayuda</ion-label>
          </ion-item>
          <ion-item button (click)="clickInicio()">
            <ion-label>INICIO</ion-label>
          </ion-item>
        </ion-list>
        <!--fin de opciones de menu-->
        
      </ion-content>
  
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header style="box-shadow: 0 10px 90px rgba(0, 0, 0, 0.7)">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
    </div>

    <ion-card style="position: relative; margin: 3px; margin-bottom: 35px; height: 200px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7)" >
      <img alt="Silhouette of mountains" src="assets/listaVehiculo.jpg" style=" margin-top: -20px; width: 100%;"/>
      <div class="descripcionListaVehiculo">
        Todos los vehículos registrados se mostrarán en esta sección.
      </div>
    </ion-card>
    
    <ion-card-content *ngIf="loaded">
      <ion-card button (click)="clickVehiculoListar()" *ngFor="let i of vehiculo"  style="margin-top: -20px; margin-left: 5px; margin-right: 10px; height: 100px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7)">
        <ion-card-header>
          <img alt="Silhouette of mountains" [src]="i.imagen_vehiculo" style="position: absolute; height: 90px; width: 118px; margin-bottom: -75px; margin-left: -15px;"/>
        </ion-card-header>
        <div style="height: 90px;flex: 1; margin-left: 126px; margin-right: 5px; margin-top: -31px; background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(78, 78, 78, 0.37));">
          <ion-card-content>
            <div style="display: flex; flex-direction: column; margin-top: -15px;">
              <p class="infoVehiculoCard">Marca: {{ i.marca }}</p>
              <p class="infoVehiculoCard">Modelo: {{ i.modelo }}</p>
              <p class="infoVehiculoCard">Patente: {{ i.patente }}</p>
            </div>
          </ion-card-content>
        </div>
      </ion-card>
    </ion-card-content>

    <ion-card button (click)="clickFunction()" *ngIf="vehiculoRegistrado" style="margin-top: -20px;margin-left: 5px; margin-right: 10px; height: 100px;">

        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" style="position: absolute; height: 90px; width: 160px; margin-bottom: -75px; margin-left: -15px;"/>
      </ion-card-header>
    </ion-card>

    <div style="display: flex; justify-content: center; margin-top: 20px;">
      <ion-button [routerLink]="['/agregar-auto/']" class="botonDesign" shape="round">Agregar Vehiculo </ion-button>
    </div>
    
  </ion-content>
