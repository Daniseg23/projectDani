  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false" style="color: white; background: linear-gradient(rgba(0, 0, 0, 0.7), rgb(104, 104, 104)); width: 50px; height: 40px;"></ion-menu-button>
      </ion-buttons>
      <ion-title>Mi Vehiculo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
  
        <!--inicio de opciones de menu-->
        <ion-list>
          <ion-item button (click)="clickViaje()" >
            <ion-label>Viaje</ion-label>
          </ion-item>
          <ion-item button (click)="clickVehiculo()">
            <ion-label>Vehiculo</ion-label>
          </ion-item>
          <ion-item button (click)="clickAyuda()">
            <ion-label>Ayuda</ion-label>
          </ion-item>
          <ion-item button (click)="clickInicio()">
            <ion-label>INICIO</ion-label>
          </ion-item>
        </ion-list>
        <!--fin de opciones de menu-->
        
      </ion-content>
  
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
    </div>

    <ion-card style="margin: 1px; position: relative;" >
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png"/>
      <div class="descripcionVehiculo">
        Todos los vehículos registrados se mostrarán en esta sección.
      </div>
    </ion-card>

    <ion-card button (click)="clickFunction()" style="margin-top: 10px; margin-left: 5px; margin-right: 10px; height: 100px;">
      <ion-card-header>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" style="height: 90px; width: 160px; margin-top: -15px; margin-left: -15px;"/>
      </ion-card-header>
    </ion-card>

    <ion-card button (click)="clickFunction()" style="margin-top: -20px;margin-left: 5px; margin-right: 10px; height: 100px;">
      <ion-card-header>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" style="height: 90px; width: 160px; margin-top: -15px; margin-bottom: px; margin-left: -15px;"/>
      </ion-card-header>
    </ion-card>
    
  </ion-content>
